<div class='col-7' id='datepicker-widget'>
  <a href="{{ prev_url }}" class="btn btn-light btn-sm">Prev</a>
  <a href="{{ next_url }}" class="btn btn-light btn-sm">Next</a>
  <a href="{{ current_day_url }}" class="btn btn-light btn-sm">Current Day</a>
  <a href="{{ current_month_url }}" class="btn btn-light btn-sm">Current Month</a>
  <span>{{ formatted_start_time }} to {{ formatted_end_time }}</span>
</div>
